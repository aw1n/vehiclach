{% extends 'engine/base.html' %}

{% block title %}
    welcome again
{% endblock %}

{% block content %}
    <p class="text-center">
        <m>Cars</m>
    </p>
    {% if marklist %}
        <table class="table"><tbody>
            {% for mark in marklist %}
            <tr onclick="window.document.location='{% url 'engine:subindex' mark.name %}';">
                <td class="obj">{{ mark.name }}</td>
                <td class="desc">{{ mark.country }}</td>
            </tr>
            {% endfor %}
        </tbody></table>
    {% else %}
        <p class="text-center">{{ error_message }}</p>
    {% endif %}
{% endblock %}
